    <div class="container-fluid">

        <div class="row">

            <div class="col-sm-4">

                <h2>Covid Death Condition wise - Bar Chart </h2>
                <canvas id="BarChart" style="display: block;height: auto;width: auto;"></canvas>
            </div></div></div>

            

    <div class="container-fluid">

            <div class="row">
        
                    <div class="col-sm-4">
                        <h2>Covid Death Condition wise - Pie Chart </h2>

                        <canvas id="PieChart" style="display: block;height: auto;width: auto;"></canvas>
            </div></div></div>
   

            <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

            <script>

                //const data
                const data = {
                    labels: ["All other conditions and residual", "Alzhiemer", "Circulatory Diseases", "Covid 19",
                        "Diabetes", "Intentional & unintentional injury, poisoning, and adverse events", "Malignant Neoplasms",
                        "Obesity", "Renal Failure", "Respiratory Diseases", "Sepsis", "Vascular and unspecified dementia"],

                    datasets: [{
                        defaultFontColor: 'red',
                        pointBackgroundColor: "red",
                        pointBorderColor: "#fff",
                        lineTension: 0,
                        pointHoverBackgroundColor: "#fff",
                        pointHoverBorderColor: "rgba(179,181,198,1)",

                        data: [275566, 22873, 480712, 708289, 110766, 14715, 33754, 32886, 72907, 796060, 68949, 61577],

                        backgroundColor: ["#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#86CEE8",
                            "#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#86CEE8",
                            "#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#86CEE8", "#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#86CEE8"]
                    }]
                };

                const config1 = {
                    type: 'bar',
                    data,
                    options: {
                        legend: { display: false },
                        title: {
                            display: true,
                            text: 'Covid Death Count Bar Chart',
                            fontStyle: "bold"
                        },
                        scales: {
                            pointLabels: {
                                fontStyle: "bold",
                            },
                            y: [{
                                display: true,
                                ticks: {
                                    beginAtZero: true
                                },
                                fontSize: 9,
                                padding: -9
                            }],
                            x: [{
                                gridLines: {
                                    display: false
                                },
                                ticks: {
                                    beginAtZero: true,
                                    display: false
                                },
                                scaleFontSize: 20,
                                padding: -9
                            }]
                        },

                    }
                };

                const config2 = {
                    type: 'pie',
                    data,

                    options: {
                        pointLabels: {
                                fontStyle: "bold",
                                display: true
                            },
                        title: {
                            display: true,
                            text: 'Covid Death Count Pie Chart',

                        },
                    }

                };

                const myChart = new Chart(
                    document.getElementById('BarChart'), config1
                );
                    
               const myChart1 = new Chart(
               document.getElementById('PieChart'), config2
               );
                      



            </script>




</body>
